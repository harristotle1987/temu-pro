name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: temu_pro
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dev -d temu_pro"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres (robust)
        run: |
          export PGPASSWORD=dev
          for i in {1..60}; do
            echo "Checking postgres availability (attempt $i)..."
            if psql -h 127.0.0.1 -p 5432 -U dev -d temu_pro -c '\q' >/dev/null 2>&1; then
              echo "Postgres is available"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become available in time" >&2
          exit 1

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://dev:dev@127.0.0.1:5432/temu_pro?schema=public" >> $GITHUB_ENV

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Seed test user
        run: node prisma/seed-test-user.cjs

      - name: Build app
        run: npm run build

      - name: Start app
        run: nohup npm start & sleep 5

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --reporter=list
        env:
          PW_TEST_EMAIL: playwright@test.local
          PW_TEST_PASSWORD: password123

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
